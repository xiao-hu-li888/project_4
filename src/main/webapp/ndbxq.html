<html>

</head>
<body>
	<div class="action  divaction">

				method="get">

					value="导出报表" class="submit_01">

			</form>

				class="list items">
				<thead>
					
					
						<tr class="even">
							<td>部门编号</td>

							<td>报销总额</td>
							<td>年份</td>

				</thead>
				<tbody id="jiazai">
								<!-- <tr>
									<td>0</td>
									<td>总经理</td>
									<td>￥140000.0</td>
									<td>2018年</td>
								</tr> -->

	<div style="width:542px;background:#fff;padding-left: 200px;">
		<input type="button" class="submit_01" value="查看柱状图" onclick="initEcharts('bar')"/>
		<input type="button" class="submit_01" value="查看饼图" onclick="initEcharts('pie')"/>
		<input type="button" class="submit_01" value="查看曲线图" onclick="initEcharts('line')"/>
	</div>

</body>
<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/echarts.js" charset="UTF-8"></script>
<script type="text/javascript">
var zong=window.sessionStorage.getItem("zong");
if (zong) {
	$("#zong").text(zong);
}
var year=window.sessionStorage.getItem("year");
if (year) {
	load(year);//初始化
}
function load(year){
	$.getJSON(`/project_4/api/counts/byyear/${year}`,function(count){
		$("table>tbody#jiazai").empty();
		$.each(count,function(i,obj){
			var departName;
			if (obj.departmentId==1) {
				departName="总经理";
			}else if (obj.departmentId==2) {
				departName="人事部";
			}else if (obj.departmentId==3) {
				departName="财务部";
			}else if (obj.departmentId==4) {
				departName="研发部";
			}else if (obj.departmentId==5) {
				departName="测试部";
			}
			var $row=$(`<tr>
					<td>${i+1}</td>
					<td>${departName}</td>
					<td>￥${obj.money}</td>
					<td>${obj.year}年</td>
				</tr>`);
			$("table>tbody#jiazai").append($row);
		});
	});
} 

	$(function(){
		initEcharts('pie');
	});
	
	function initEcharts(type){
		var data = [{"money":140000.0,"name":"presidentXi"},{"money":4980.0,"name":"王健林"},{"money":224.0,"name":"任正非"},{"money":297243.0,"name":"鲁昌盛"},{"money":60436.0,"name":"袁愈辉"}];
		var xAxis = new Array();
		var legend = new Array(); 
		for(var i=0;i<data.length;i++){
			xAxis[i] = data[i].name;
			legend[i] = data[i].money;
		}
		var year = 2018;
		var departmentName = '总经理';
		var option = null;
		if(type=='bar'){
			option = {
			    title: {
			    	text: year+'年'+departmentName+'月度报销统计图'
			    },
			    tooltip: {},
			    legend: {
			        data:['报销金额']
			    },
			    xAxis: {
			        data: xAxis
			    },
			    yAxis: {},
			    series: [{
			        name: '报销金额',
			        type: 'bar',
			        barWidth : 30,
			        data: legend
			    }]
			};
		}else if(type=="pie"){
			option = {
			    title: {
			    	text: year+'年'+departmentName+'月度报销统计图'
			    },
			    tooltip: {},
			    series: [{
			        name: '报销金额',
			        type: 'pie',
			        radius:'60%',
			        label : {
			        	normal : {
			        		formatter: '{b}: ({d}%)',
			        		textStyle : {
				        		fontWeight : 'normal',
				        		fontSize : 15
			        		}
			        	}
			        }
			    }],
			    dataset:{
			    	source:data
			    }
			};
		}else{
			option = {
			    title: {
			    	text: year+'年'+departmentName+'月度报销统计图'
			    },
			    tooltip: {},
			    legend: {
			        data:['报销金额']
			    },
			    xAxis: {
			        data: xAxis
			    },
			    yAxis: {},
			    series: [{
			        name: '报销金额',
			        type: 'line',
			        barWidth : 30,
			        data: legend
			    }]
			};
		}
		var dom = document.getElementById('echartsDom');
		$("#echartsDom").height('400px');
		var myChart = echarts.init(dom);
		if (myChart != null && myChart != "" && myChart != undefined) {//关键
	        myChart.dispose();
	    }
		var myChart = echarts.init(dom);
		myChart.setOption(option);
	}
</script>
</html>
